version: '3.8'

services:
  api:
    container_name: best-movie-of-all-time-api
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    user: root
    command: npm run start:prod
    ports:
      - 8080:8080
    networks:
      - overlay
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist

volumes:
  shared_database:

networks:
  overlay:
    driver: bridge
